name: Build and Test Go Project

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      GOEXPERIMENT: jsonv2
    defaults:
      run:
        working-directory: ./go
    steps:
      - uses: actions/checkout@v6

      - name: âš™ï¸ Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go/go.mod'
          cache-dependency-path: go/go.sum
          cache: false

      - run: go version
    
      - name: ğŸ”¨ Build
        run: go build -v
    
      - name: âœ… Run Tests
        run: go test -v
