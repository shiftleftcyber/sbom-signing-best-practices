name: Build and Test Python Project

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./python
    steps:
      - uses: actions/checkout@v6

      - name: âš™ï¸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.14'

      - name: ğŸ‘€ Display Python version
        run: python --version

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jcs pytest

      - name: âœ… Run Tests
        run: pytest -v test_hash.py
